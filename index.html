<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student record management </title>
    <style>body{
        font-family: Arial;
        margin: 20px;
     }
     .error{
        color:red;
     }
</style>
</head>
<body>
    <h1>Student Record Management</h1>
    <form id="studentForm">
        <label for="studentId">Stduent ID:</label>
        <input type="text" id="studentId" required><br>
        <label for="studentName">Stduent Name:</label>
        <input type="text" id="studentName" required><br>
        <label for="studentAge">Stduent Age:</label>
        <input type="number" id="studentAge" required><br>
        <button type="submit">Add student </button>
    </form>
    <h2>Student Record</h2>
    <div id="error" class="error"></div>
    <ul id="studentList"></ul>
    <script src="script.js"></script>
</body>
</html>
